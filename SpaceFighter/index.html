<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<style>
    body {
        margin: 0;
        background: black;
    }
</style>

<!-- Score bar -->
<div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span>Score: </span>
    <span id="barScoreID">0</span>
</div>

<!-- ScoreBoard -->
<div class="fixed inset-0 flex items-center justify-center" id=scoreBoard>
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="boardScoreID">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startBtn">
                Start Game
            </button>
        </div>
    </div>
</div>
<canvas></canvas>
